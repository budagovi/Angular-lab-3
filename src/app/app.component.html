<div class="wrapper">
  <app-form (addNewUser)="pushList($event)"/>
  <ul>
    <li *ngFor="let user of list">
      {{user.firstname}} {{user.lastname}} {{user.gender}}
      {{user.address.country}} {{user.address.city}} {{user.address.street}}
      {{user.mobileNum}}
      {{user.dob.getFullYear()}}/{{user.dob.getMonth()+1}}/{{user.dob.getDate()}}
      {{user.position}}
      <span *ngFor="let email of user.email">{{email}} </span>
    
    </li>
  </ul>
</div>
